<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./Assets/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">

</head>

<body class="container-fluid m-2">
    <header class="row d-flex">
        <h1 class="col-12 text-center p-5" id="dash">Weather Dashboard</h1>
    </header>

    <main class="row">
        <aside id= "searchContainer" class="col-lg-2 d-flex flex-column border-3 border-end border-primary">
            <h2>Search for a City:</h2>
            <form id='weatherForm' class="d-flex flex-column">
                <textarea id="city" cols="30" rows="1" class="p-2 mb-2 rounded fs-4"
                    placeholder="Enter a city"></textarea>
                <select id="stateSelect" class="form-select p-2 mb-2 rounded fs-4">
                    <option value = "default" disabled selected>State</option>
                </select>
                <button type="submit" id = "submitBtn" class="Btn rounded fs-6">Search</button>
                <hr>
            </form>
            
        </aside>
        <section class="col-9 d-flex flex-column">
            <section class="col-12 d-flex flex-column p-1" id="today">

            </section>
            <h2 class="m-1 d-none" id="heading">5-Day Forecast</h2>
            <section class="col-12 mt-2 d-flex justify-content-between text-wrap" id="fiveDay">

            </section>
        </section>
    </main>

    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">Invalid input</h1>

                </div>
                <div class="modal-body">
                    <h2>Please enter a valid city and Select a state.</h2>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
    <script>dayjs().format()</script>
    <script src="./Assets/scripts/scripts.js"></script>

</body>

</html>
